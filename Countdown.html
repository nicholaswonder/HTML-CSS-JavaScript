<head>
    <title>Countdown Clock</title>
    <link href="Countdown.css" rel="stylesheet">
    <script src="Countdown.js"></script>
</head>
<body onload="pageLoad();">
    <div id="countDownContainer">
        <h1 id="clockHeader"></h1>
        <h2 id="currentDate"></h2>
        <fieldset id="clockContainer">
            <div id="timerContainer" class="centerAlign">
                <div id="DaysHundreds" class="numbers"></div>
                <div id="DaysTens" class="numbers"></div>
                <div id="DaysOnes" class="numbers"></div>
                <h2>:</h2>
                <div id="HoursTens" class="numbers"></div>
                <div id="HoursOnes" class="numbers"></div>
                <h2>:</h2>
                <div id="MinTens" class="numbers"></div>
                <div id="MinOnes" class="numbers"></div>
                <h2>:</h2>
                <div id="SecTens" class="numbers"></div>
                <div id="SecOnes" class="numbers"></div>
            </div>
            <h2 class="centerAlign">Days : Hours : Minutes : Seconds</h2>
        </fieldset>
    </div>
</body>
